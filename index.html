<!doctype html>
<html>
<head>
	<script src='javascript/jquery-1.9.1.min.js'></script>
	<script src='javascript/keynav.js'></script>
	<style>

		body {
			font: 16px/24px "Helvetica Neue", sans-serif;
			margin: 2em 3em;
		}

		a {
			color: #6699ff;
		}

		.nav_holder {
			margin: -1em 0 0 -1em;
			list-style: none;
		};

		.nav_holder li {
			display: inline-block;
			margin: 1em 0 0 1em;
		}
		.nav_holder li a {
			float: left;
			padding: 0.5em 1em;
			width: 15em;
		}
		.nav_holder li a.selected {
			background: #69f;
			color: white;
			border-radius: 4px;
		}

	</style>
</head>
<body>
	<p>
		Keyboard Navigation: <a href="#link" id="enable">Enable</a>
		<a href="#link" id="disable">Disable</a>
	</p>

	<ul class="nav_holder">

<script>
	$(function(){
	  a=$('.nav_holder a').keynav(function() {
	  		return window.keyNavigationDisabled;
	  });

	  $('#disable').click(function(){
	  	window.keyNavigationDisabled=true;
	  });

	  $('#enable').click(function(){
		window.keyNavigationDisabled=false;
	  });
	});
</script>
</body>
</html>
